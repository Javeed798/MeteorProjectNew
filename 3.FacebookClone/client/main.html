<head>
  <title>3.FacebookClone</title>
</head>

<body>

</body>

<template name="layout">
  <div class="container">
    <h1>Welcome to fb clone</h1>
    {{> loginButtons}}
    <br>
    {{> yield}}
  </div>
</template>

<template name="home">
  <p>
    <input type="text" name="username" class="form-control typeahead" placeholder="sometext" 
    autocomplete="off" spellcheck="off" data-source="usernames">
  </p>
</template>

<template name="userProfile">
  <h1>{{user.username}}</h1>
  {{#if hasFriendRequest}}
  <button class="btn btn-success confirm-friendship">Confirm Friendship</button>
  <button class="btn btn-danger cancel-friendship">Cancel Friendship</button>

  {{else}}
  <button class="btn btn-primary add-friend">Add Friend</button>
  {{/if}}
  
  <h2>Friends</h2>
  {{#each friends}}
  <p>{{user.username}}</p>
  {{else}}
  <p>No friends</p>
  {{/each}}
</template>
