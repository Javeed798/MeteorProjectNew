<template name="products">
    <h3>{{name}}</h3>
    <div class="row product-row">
        <div class="col-md-2">
            <img src="{{image}}" class="full" alt="">
        </div>
        <div class="col-md-10">
            <h4>{{name}}</h4>
            <p>Average Rating : "Rating"</p>
            <p>{{description}}</p>
            <a href="{{pathFor 'product'}}" class="btn-default btn">Read Reviews</a>
            <a href="{{pathFor 'new_review'}}" class="bg-primary">Add Review</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="text-right">
                <a href="/new-review/{{_id}}" class="btn btn-success">Leave a review</a>
            </div>
        </div>
    </div>
</template>
