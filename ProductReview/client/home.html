<template name="home">
    {{#each products}}
        <div class="row">
            <div class="col-md-2">
                <img src="{{image}}" class="full" alt="">
            </div>
            <div class="col-md-10">
                <h4>{{name}}</h4>
                <p>Average Rating : "Rating"</p>
                <p>{{description}}</p>
                <a href="{{pathFor 'products'}}" class="btn-default btn">Read Reviews</a>
                <a href="{{pathFor 'new_review'}}" class="bg-primary">Add Review</a>
            </div>
        </div>
    {{else}}
        <p>There are no Products</p>
    {{/each}}
</template>
